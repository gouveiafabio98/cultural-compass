<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cultural Compass</title>
    <!-- Include A-Frame -->
    <script src="js/aframe.min.js"></script>
    <!-- Include AR.js -->
    <script src="js/aframe-ar.js"></script>
    <!-- Include Look-At -->
    <script src="js/aframe-look-at-component.min.js"></script>
    <!-- Include Event-Set -->
    <script src="js/aframe-event-set-component.min.js"></script>
    <!-- Include A-frame Components -->
    <script src="js/aframe-component.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="trackingMethod: best; sourceType: webcam;  debugUIEnabled: false; debug: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="pointerModel" src="pointer.glb"></a-asset-item>
            <img id="location" src="location.png">
        </a-assets>

        <!-- Convento São Francisco -->
        <a-entity gps-entity-place="latitude: 40.203593369522345; longitude: -8.43581759821043;" value="1" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Mosteiro de Santa Clara-a-Velha -->
        <a-entity gps-entity-place="latitude: 40.20305252070161; longitude: -8.433219819815331;" value="0" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Aqueduto de São Sebastião -->
        <a-entity gps-entity-place="latitude: 40.206869374338694; longitude: -8.420831728893027;" value="2" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Paço das Escolas -->
        <a-entity gps-entity-place="latitude: 40.2076200665344; longitude: -8.425975100057716;" value="3" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Museu Nacional Machado de Castro -->
        <a-entity gps-entity-place="latitude: 40.20905054412418; longitude: -8.425463057728331;" value="4" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Jardim Botânico -->
        <a-entity gps-entity-place="latitude: 40.205691064843904; longitude: -8.420667268148154;" value="5" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Praça da República -->
        <a-entity gps-entity-place="latitude: 40.20961975568062; longitude: -8.419638844234287;" value="6" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>
        <!-- Largo da Portagem -->
        <a-entity gps-entity-place="latitude: 40.207594160333436; longitude: -8.429689844234336;" value="7" look-at="[gps-camera]">
            <a-image src="#location" side="double" scale="5 5 5" position="0 0 0"></a-image>
        </a-entity>

        <!-- Camera -->
        <a-camera delay-marker-lost proxy-event__off="event: delayMarkerFound; to: [webcamview]; as: off" proxy-event__on="event: delayMarkerLost; to: [webcamview]; as: on" rotation-reader look-controls-enabled='true' gps-camera cursor="rayOrigin: mouse">
            <a-cursor material="color: white "></a-cursor>

            <!-- Convento São Francisco -->
            <a-marker type="barcode" value="1" compass-marker>
                <a-plane id="teste" class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Convento Sao Francisco" position="0 1 0" width="2.5" side="double">
                </a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='1']"></a-gltf-model>
            </a-marker>
            <!-- Mosteiro de Santa Clara-a-Velha -->
            <a-marker type="barcode" value="0" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Mosteiro de Santa Clara-a-Velha" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='0']"></a-gltf-model>
            </a-marker>
            <!-- Aqueduto de São Sebastião -->
            <a-marker type="barcode" value="2" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Aqueduto de São Sebastião" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='2']"></a-gltf-model>
            </a-marker>
            <!-- Paço das Escolas -->
            <a-marker type="barcode" value="3" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Paço das Escolas" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='3']"></a-gltf-model>
            </a-marker>
            <!-- Museu Nacional Machado de Castro -->
            <a-marker type="barcode" value="4" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Museu Nacional Machado de Castro" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='4']"></a-gltf-model>
            </a-marker>
            <!-- Jardim Botânico -->
            <a-marker type="barcode" value="5" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Jardim Botânico" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='5']"></a-gltf-model>
            </a-marker>
            <!-- Praça da República -->
            <a-marker type="barcode" value="6" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Praça da República" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='6']"></a-gltf-model>
            </a-marker>
            <!-- Largo da Portagem -->
            <a-marker type="barcode" value="7" compass-marker>
                <a-plane class="button" color="red" height="1" width="1" rotation="-90 0 0"></a-plane>
                <a-text color="black" value="Largo da Portagem" position="0 1 0" width="2.5" side="double"></a-text>
                <a-gltf-model class="pointer" scale="0.08 0.08 0.08" src="#pointerModel" position="0 0 2.8" look-at="[gps-entity-place][value='7']"></a-gltf-model>
            </a-marker>
        </a-camera>
    </a-scene>

    <h1 id="distance" style="z-index: 5; position: fixed; transform: translate(-50%, -50%); top: 50%; left: 50%;">
        Waiting</h1>
</body>
<!--<script src="js/js-document.js"></script>-->

</html>

<script>
    var objeto = document.getElementById("teste");
    objeto.addEventListener("click", function() {
        console.log("asdhj");
    })
</script>
